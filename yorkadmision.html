<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>York Admission</title>

    <style>
      body {
        background-image: url("https://images.unsplash.com/flagged/photo-1554473675-d0904f3cbf38?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNvbGxlZ2V8ZW58MHx8MHx8fDA%3D");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .page-title {
        text-align: center;
        color: #ffffff;
        background-color: #00ccff;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        font-family: verdana;
        padding: 5px;
        border-radius: 6px;
      }
      table {
        margin-left: 350px;
        margin-top: 100px;
      }

      table,
      tr,
      td {
        width: 50%;
        border: 1px solid;
        border-spacing: 1px;
        border-radius: 6px;
        color: #009900;
        background-color: #f2f2f2;
        padding: 1px;
      }

      #submit {
        color: #ffffff;
        background-color: #00ccff;
        margin-top: 80px;
        margin-left: 350px;
        margin-right: auto;
        padding: 5px;
        width: 50%;
        font-size: 20px;
      }

      #result {
        color: #00cc66;
        background-color: #ffffff;
        margin-left: auto;
        margin-right: auto;
        padding: 5px;
        width: 50%;
        font-size: 20px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="page-title">
      <h3>York Admission</h3>
    </div>
    <form onsubmit="return false">
      <table>
        <tr>
          <td>Student Name</td>
          <td>
            <input
              type="text"
              id="sname"
              placeholder="Enter the Student Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>
            <input
              type="text"
              pattern="[789][0-9]{9}"
              id="phno"
              placeholder="Enter the Phone Number"
            />
          </td>
        </tr>
        <tr>
          <td>Admission Id</td>
          <td>
            <input type="text" id="aid" placeholder="Enter the Admission ID" />
          </td>
        </tr>
        <tr>
          <td>Date of Admission</td>
          <td>
            <input
              type="date"
              id="admissionDate"
              placeholder="mm/dd/yyyy"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Department Name</td>
          <td>
            <select id="deptName">
              <option value="" disabled selected>Select Department</option>
              <option value="ECE">ECE</option>
              <option value="CSE">CSE</option>
              <option value="MECH">MECH</option>
              <option value="CIVIL">CIVIL</option>
              <option value="EEE">EEE</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Prefer Hostel</td>
          <td>
            <input type="radio" name="hostel" id="yes" />Yes
            <input type="radio" name="hostel" id="no" />No
          </td>
        </tr>
        <tr>
          <td>First Graduate</td>
          <td>
            <input type="checkbox" id="firstGraduate" />Click if you are First
            Graduate
          </td>
        </tr>
      </table>
      <button type="submit" id="submit">Confirm Admission</button>
    </form>

    <div id="result"></div>

    <script>
      function displayFeeDetails() {
        var studentName = document.getElementById("studentName").value;
        var admissionFee = parseFloat(
          document.getElementById("admissionFee").value
        );
        var tuitionFee = parseFloat(
          document.getElementById("tuitionFee").value
        );
        var hostelFee = parseFloat(document.getElementById("hostelFee").value);

        var collegeFee = admissionFee + tuitionFee + hostelFee;

        var resultContent =
          "Hi " +
          studentName +
          ", Your Admission Fee is Rs. " +
          admissionFee +
          " Tuition Fee is Rs. " +
          tuitionFee +
          " Hostel Fee is Rs. " +
          hostelFee +
          " Total College Fee is Rs. " +
          collegeFee;

        document.getElementById("result").innerHTML = resultContent;
      }
    </script>
  </body>
</html>
